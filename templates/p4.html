<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='wassim.css') }}">
   

    <title>Product Page - Casual Shirt</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Container -->
    <div class="container">
        
         <!-- Product Image -->
    <div class="product-image">
        <img id="MainImg" src="static\61Qxmb7-PaL._SY741_.jpg" alt="Casual Shirt">
    </div>
        <!-- Product Details -->
        <div class="product-details">
            <!-- Product Title -->
            <h1>Casual Shirt</h1>

            <!-- Rating and Reviews -->
            <div class="rating-reviews">
                <div class="rating">★★★★★☆</div>
                <div class="reviews">(58 ratings)</div>
                <a href="" class="search-link">Search this page</a>
            </div>

            <!-- Price -->
            <div class="price">$78</div>
            <p class="tax-info">Inclusive of all taxes</p>

            <!-- Secure Transaction -->
            <div class="secure-transaction">
                <svg xmlns="http://www.w3.org/2000/svg" class="lock-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v5a2 2 0 01-2 2h-1v2h-2v-2H7v2H5v-2H4a2 2 0 01-2-2V5zM9 12h2v-2H9v2z" clip-rule="evenodd"/>
                </svg>
                <p>Secure transaction</p>
            </div>

            <!-- Size Selection -->
            <div class="size-selection">
                <label for="size">Size:</label>
                <select id="size">
                    <option>Select</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>XL</option>
                </select>
            </div>
          
    <!-- Color Selection -->
    <div class="color-selection">
        <label>Colour: Black</label>
        <div class="colors">
            <div class="color active" data-color="Black" data-img="static\61Qxmb7-PaL._SY741_.jpg">
                <img src="static\61Qxmb7-PaL._SY741_.jpg" alt="Black Shirt">
            </div>
            <div class="color" data-color="White" data-img="static\61snvxo3CjL._SY741_.jpg">
                <img src="static\61snvxo3CjL._SY741_.jpg" alt="White Shirt">
            </div>
            <div class="color" data-color="Red" data-img="static\61w5PO2JqxL._SY741_.jpg">
                <img src="static\61w5PO2JqxL._SY741_.jpg" alt="Red Shirt">
            </div>
            <div class="color" data-color="Blue" data-img="static\61wyfIo5XvL._SY741_.jpg">
                <img src="static\61wyfIo5XvL._SY741_.jpg" alt="Blue Shirt">
            </div>
            <div class="color" data-color="Green" data-img="static\51OijMVQs8L._SX679_.jpg">
                <img src="static\51OijMVQs8L._SX679_.jpg" alt="Green Shirt">
            </div>
        </div>
    </div>
    

        <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

            <!-- Product Details -->
            <div class="details">
                <h2>Product details</h2>
                <p><strong>Material composition:</strong> Cotton Lycra</p>
                <p><strong>Pattern:</strong> Printed</p>
                <p><strong>Fit type:</strong> Slim Fit</p>
                <p><strong>Sleeve type:</strong> Half Sleeve</p>
                <p><strong>Collar style:</strong> Cutaway</p>
                <p><strong>Length:</strong> Standard Length</p>
            </div>

            <!-- Add to Cart Button -->
            <a href="" class="btn">Add to Cart</a>
        </div>
    </div>
    

    
</body>
</html>
